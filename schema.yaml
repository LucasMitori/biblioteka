  /api/users/login/:
    post:
      operationId: api_users_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        author:
          type: string
          maxLength: 200
        number_pages:
          type: integer
          maximum: 2147483647
          minimum: 0
        gender:
          $ref: '#/components/schemas/GenderEnum'
        following:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - author
      - following
      - id
      - number_pages
      - title
    Copy:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        books_id:
          type: string
        amount:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        copy_booked:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        is_available:
          type: boolean
        book:
          type: string
          readOnly: true
      required:
      - amount
      - book
      - books_id
      - id
    GenderEnum:
      enum:
      - DRAMA
      - ROMANCE
      - EPICO
      - AVENTURA
      - DISTOPIA
      - CONTO
      - FANTASIA
      - SOBRENATURAL
      - TERROR
      - NEUTRO
      type: string
      description: |-
        * `DRAMA` - Drama
        * `ROMANCE` - Romance
        * `EPICO` - Epico
        * `AVENTURA` - Aventura
        * `DISTOPIA` - Distopia
        * `CONTO` - Conto
        * `FANTASIA` - Fantasia
        * `SOBRENATURAL` - Sobrenatural
        * `TERROR` - Terror
        * `NEUTRO` - Default
    PaginatedBookList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Book'
    PaginatedCopyList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Copy'
    PaginatedUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PatchedBook:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        author:
          type: string
          maxLength: 200
        number_pages:
          type: integer
          maximum: 2147483647
          minimum: 0
        gender:
          $ref: '#/components/schemas/GenderEnum'
        following:
          type: array
          items:
            type: integer
          readOnly: true
    PatchedCopy:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        books_id:
          type: string
        amount:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        copy_booked:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        is_available:
          type: boolean
        book:
          type: string
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_allowed:
          type: boolean
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_allowed:
          type: boolean
      required:
      - email
      - id
      - password
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
